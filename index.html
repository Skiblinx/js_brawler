<!DOCTYPE html>
<html>
  <head>
    <title>Brawler</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser.min.js"></script>
    <style>
      @font-face {
        font-family: "Turok";
        src: url("./assets/fonts/turok.ttf") format("truetype");
      }

      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: #000;
        font-family: "Turok", sans-serif;
        overflow: hidden;
        touch-action: none;
      }

      #game {
        width: 100%;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      canvas {
        max-width: 100%;
        height: auto;
        object-fit: contain;
      }
    </style>
  </head>
  <body>
    <div id="game"></div>
    <script src="js/config.js"></script>
    <script src="js/fighter.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
